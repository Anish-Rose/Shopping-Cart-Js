<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="src/Main/app.css" rel="stylesheet">
</head>

<body>
    <div class="containers ">
        <!-- Nav Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <a class="navbar-brand p-2 rounded bg-success text-light" href="#">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active px-5">
                        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                </ul>
                <div class="badge-container ">
                    <i class="fa fa-shopping-cart" data-toggle="modal" data-target="#cartModal" aria-hidden="true"></i>
                    <p class="badge">0</p>
                </div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </nav>
        <!-- Nav End -->

        <!-- Products -->
        <div class="products"></div><!-- Products End -->

        <!-- Cart Items -->
        <div class="cart-items">
            <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Your Shopping Cart
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="d-flex justify-content-end px-4">
                            <h5 class="total">Total <span class="price text-success">â‚¹89</span></h5>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- Container End -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src="./src/productsData.js"></script>
    <script src="./src/Main/consoleLog.js"></script>
    <script src="src/Main/app.js"></script>
</body>

</html>
